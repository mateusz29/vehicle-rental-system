<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="rental" name="css/rental_list.css"/><!-- Automatically relocated to head. -->

        <article class="text--justified">
            <header><h2>Rentals</h2></header>

            <h:dataTable value="#{rentalList.rentals.rentals}" var="rental"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">Reference code</f:facet>
                    <h:outputText value="#{rental.referenceCode}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:form>
                        <h:button styleClass="btn" outcome="/rental/rental_view.xhtml" value="View">
                            <f:param name="id" value="#{rental.id}"/>
                        </h:button>
                    </h:form>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:form>
                        <h:button styleClass="btn" outcome="/rental/rental_edit.xhtml" value="Edit">
                            <f:param name="id" value="#{rental.id}"/>
                        </h:button>
                    </h:form>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{rentalList.deleteAction(rental)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/rental/rental_create.xhtml"
                              value="Create new rental"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
