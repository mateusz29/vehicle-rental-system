<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="vehicleId" value="#{rentalEdit.vehicleId}" required="true"/>
        <f:viewParam name="rentalId" value="#{rentalEdit.rentalId}" required="true"/>
        <f:viewAction action="#{rentalEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Edit rental info</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-4 p-2">
                        <h:messages/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="referenceCode" value="#{rentalEdit.rental.referenceCode}" styleClass="form-control"/>
                            <h:outputLabel for="referenceCode" value="Reference code:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="rentalDate" value="#{rentalEdit.rental.rentalDate}"
                                         type="date"
                                         styleClass="form-control" />
                            <h:outputLabel for="rentalDate" value="Rental date:" styleClass="form-label" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="returnDate" value="#{rentalEdit.rental.returnDate}"
                                         type="date"
                                         styleClass="form-control" />
                            <h:outputLabel for="returnDate" value="Return date:" styleClass="form-label" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">Returned:</legend>
                            <h:selectOneMenu id="returned" value="#{rentalEdit.rental.returned}" styleClass="form-control" required="true">
                                <f:selectItem itemValue="true" itemLabel="Yes" />
                                <f:selectItem itemValue="false" itemLabel="No" />
                            </h:selectOneMenu>
                        </fieldset>
                    </div>
                </div>


                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Update"
                                         action="#{rentalEdit.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="Reset"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
